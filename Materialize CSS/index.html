<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!--Import estilos.css-->
    <link rel="stylesheet" href="css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <div class="row">
        <div class="col s12 m12 l12 teal darken-1 white-text text-darken-2 principal">
            <img src="" alt="Logo red social" class="img-nav resposive-img"></img>
        </div>
        <div class=" col s2 m2 l2 hide-on-small-only teal lighten-1 principal-cuerpo">
            <div class="row">
            <div class="col s12 m12 l12 teal lighten-3 white-text text-darken-2 grupos">Columna para los grupos</div>
            </div>
        </div>
        <div class="col s10 m7 l7 teal lighten-1 white-text text-darken-2 principal-cuerpo">
            <div class="row">
                <div class="col s12 m12 l8 teal lighten-2 white-text text-darken-2 z-depth-2 publicaciones">
                    <div class="row">
                        <div class="card">
                            <div class=" col s12 light-blue z-depth-3 white-text text-darken-2 pub-1"></div>
                        </div>
                        <div class="card">
                            <div class=" col s12 light-blue z-depth-3 white-text text-darken-2 pub-2"></div>
                        </div>
                        <div class="card">
                            <div class=" col s12 light-blue z-depth-3 white-text text-darken-2 pub-3"></div>
                        </div>
                    </div>
                </div>
                <div class="col s12 m12 l3 teal lighten-2 white-text text-darken-2 push-l1 hide-on-med-and-down noticias">Columna para noticias</div>
            </div>
        </div>
        <div class="col s3 m3 l3 hide-on-small-only "></div>
        <div class=" col m3 l3 hide-on-small-only teal lighten-1 white-text text-darken-2 secundaria-cuerpo">
            <div class="row">
                <div class="col m12 l12 cyan darken-1 white-text text-darken-2 act-recientes card-prin">Actividades recientes</div>
                <div class="col m12 l12 cyan accent-2 black-text text-darken-2 chat card-prin">Chat</div>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>FOR</h1>
    <p id="salida"></p>
</body>
<script>
    
        var numeros = "";
        for(var i =1;i<=100;i++){
            if(i%2==0){
            numeros+=i+"<br>";
        }
    }

    document.getElementById("salida").innerHTML=numeros;    
    
</script>
</html>

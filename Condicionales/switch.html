<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Switch</h1>
    <p>Miercoles!</p>
    <p id="opc"></p>
    <button onclick="validarDia()">Validar Día</button>
</body>
<script>
    var opc=5;
    function validarDia(){
        switch (opc){
            case 1:
            document.getElementById("opc").innerHTML="Es Domingo!";
            break;
            case 2:
            document.getElementById("opc").innerHTML="Es Lunes!";
            break;
            case 3:
            document.getElementById("opc").innerHTML="Es Martes!";
            break;
            case 4:
            document.getElementById("opc").innerHTML="Es Miércoles!";
            break;
            case 5:
            document.getElementById("opc").innerHTML="Es Jueves!";
            break;
        }
    }

</script>
</html>

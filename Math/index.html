<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Calculo de coseno</h1>
    <p id="cos1"></p>
    <p id="cos2"></p>
    <p id="cos3"></p>
    <p id="cos4"></p>
    <p id="cos5"></p>
    <p id="cos6"></p>
    <script>
        var a = new Array("Balon", "Juadores", "Cancha")
        var z = a[1]="Futbolistas"
        var h = new Array(" Juez", "var")
        var x = z+h[0]
        var b = Math.cos(45)
        var c = Math.cos(180)
        var d = Math.cos(270)
        var e = Math.cos(70)
        var f = Math.cos(120)

        document.getElementById("cos1").innerHTML = x;
        document.getElementById("cos2").innerHTML = b;
        document.getElementById("cos3").innerHTML = c;
        document.getElementById("cos4").innerHTML = d;
        document.getElementById("cos5").innerHTML = e;
        document.getElementById("cos6").innerHTML = f;     
    </script>
</body>
</html>

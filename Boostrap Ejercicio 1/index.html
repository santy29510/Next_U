<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='mobile-web-app-capable' content='yes'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src='js/bootstrap.min.js'></script>
    <title>Cartelera de cine</title>
</head>
<body class="cinema-body">
    <header>
        <nav class='navbar navbar-inverse navbar-fixed-top affix-top'>
            <img src="img/logo.png" alt="Logo NextU" class="img-logo">
        </nav>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="jumbotron">
                <div class="row">
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 text-center">
                        <h2 class="text-uppercase welcome-title">bienvenidos a</h2>
                        <img class="jumbotron-img"src="img/logo.png">
                        <div class="jumbotron-text">Síguenos en nuestras <abbr title="Facebook,Twitter,Instragram">redes sociales</abbr> para obtener mas informacion sobre los últimos estrenos de cine</div>
                        <div class="redes-sociales">
                            <img class='img-rounded img-social' src='img/fb.png'>
                            <img class='img-rounded img-social' src='img/ig.png'>
                            <img class='img-rounded img-social' src='img/tt.png'>
                        </div>
                    </div>
                </div>
            </div>
            <div class="titulo-cartelera">
                <header class="text-capitalize text-center titulo-text">peliculas en cartelera</header>
            </div>
        </div>
        <div class="row movies-row">
            <div class='col-xs-4 col-sm-4 col-md-2 col-lg-2 movies-column text-center'>
               <div class="row">
                  <img class="img-movies" src="img/movie_1.jpg"/>
                </div>
                <div class="row movie-title text-capitalize">skull horror 3d</div>
                <div class="row movie-titel">Sala 2</div>
            </div>
            <div class='col-xs-4 col-sm-4 col-md-2 col-lg-2 movies-column text-center'>
                <div class='row movie-title'>
                    <img class="img-movies" src="img/movie_2.jpg"/>
                </div>
                <div class="row movie-title text-capitalize">the car</div>
                <div class="row movie-titel">Sala 3</div>
            </div>
            <div class='col-xs-4 col-sm-4 col-md-2 col-lg-2 movies-column text-center'>
                <div class='row movie-title'>
                    <img class="img-movies" src="img/movie_7.jpg" />
                </div>
                <div class="row movie-title text-capitalize">retro movies</div>
                <div class="row movie-titel">Sala 4</div>
            </div>
            <div class='col-xs-4 col-sm-4 col-md-2 col-lg-2 movies-column text-center'>
                <div class='row movie-title'>
                    <img class="img-movies" src="img/movie_9.jpg" />
                </div>
                <div class="row movie-title text-capitalize">a horror night</div>
                <div class="row movie-titel">Sala 5</div>
            </div>
            <div class='col-md-2 col-lg-2 movies-column text-center right-column'>
                <div class='row movie-title'>
                    <img class="img-movies" src="img/movie_5.jpg" />
                </div>
                <div class="row movie-title text-capitalize">darkness halloween</div>
                <div class="row movie-titel">Sala 1</div>
            </div>
            <div class='col-md-2 col-lg-2 movies-column text-center right-column'>
                <div class='row movie-title'>
                    <img class="img-movies" src="img/movie_6.jpg" />
                </div>
                <div class="row movie-title text-capitalize">the camera</div>
                <div class="row movie-titel">Sala 8</div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 xol-xs-12 titulo-cartelera left-column">
                <header class="titulo-text text-capitalize text-center">próximos estrenos</header>
            </div>
            <div class="col-lg-4 col-md-4 right-column">
                <header class="titulo-text text-capitalize text-center">mejor calificada</header>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 left-column movies-row">
                <div class="row movies-row">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-center movies-column"></div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-center movies-column"></div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-center movies-column"></div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 movies-row right-column">
                <div class="row movies-row">
                    <div class="col-md-12 col-lg-12 movies-column text-center"></div>
                </div>
            </div>
        </div>
        <div class='row'>
            <div class='col-lg-6 col-md-6 titulo-cartelera right-column left-column'></div>
            <div class='col-lg-6 col-md-6 col-sm-12 col-xs-12 titulo-cartelera'></div>
        </div>
        <div class='row'>
            <div class='col-lg-6 col-md-6 movies-row right-column left-column'></div>
            <div class='col-lg-6 col-md-6 col-sm-12 col-xs-12 movies-row'></div>
        </div>
    </div>
</body>
</html>
